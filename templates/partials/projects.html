<div id="project-list" class="w-full flex flex-col gap-2">
    {% for project in projects %}
        <div class="bg-indigo-50 w-full border border-gray-700 py-3 px-2 shadow-xl">
            <div class="flex justify-between items-center">
                <h3 class="font-bold mb-2">{{ project.name }}</h3>
                <svg class="w-4 -mt-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/>
                </svg>
            </div>
            <p class="pr-6 mb-6">{{ project.description }}</p>
            {% for link in project.links %}
                <a class="font-semibold text-indigo-600 underline-offset-1 hover:text-indigo-800 mr-3"
                   href="{{ link.url }}">{{ link.name }}</a>
            {% endfor %}
        </div>
    {% endfor %}
